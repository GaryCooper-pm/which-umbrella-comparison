<body>
    <header>
        <a href="index.html">
            <h2 id="logo">Compare - Which Umbrella</h2>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="signup.html" class="active">Contact Us</a>

                <li>
                    <a href="index.html">Why Us</a>

            </ul>
        </nav>

    <section class="form-section">
        <form class="signup-form" action="https://formdump.whichumbrella.co.uk/" method="post">
            <h2>Let's get you signed up! <i class="fas fa-file-contract"></i></h2>
            <label for="fname">First Name</label>
            <input class="text-input" id="fname" type="text" name="first_name" required />
            <label for="lname">Last Name</label>
            <input class="text-input" id="lname" type="text" name="last_name" required />
            <label for="email">Email Address</label>
            <input class="text-input" id="email" type="email" name="email_address" required />
            <label for="contractor">Contractor</label>
            <input id="contractor" type="radio" name="preference" value="contractor" required />
            <label for="recruiter">Recruiter</label>
            <input id="recruiter" type="radio" name="preference" value="recruiter">
            <label for="employer">Employer</label>
            <input id="employer" type="radio" name="preference" value="employer">
            <input class="join-button" type="submit" value="Sign Me Up!">       
        </form>
    </section>
